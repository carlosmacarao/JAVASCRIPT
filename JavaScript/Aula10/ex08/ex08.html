<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.2em Arial;
            background: gray;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function entrar() {
            a.innerText = 'Entrou!';
            
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'gray';
        }
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
    </script>
</body>
</html>
